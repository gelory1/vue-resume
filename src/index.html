<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
          maximum-scale=1, user-scalable=no"/>
    <title>简历制作工具</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/edit-span.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
<div class="page" id="app">
    <app-aside :previewvis="previewVisible" :loginsta="loginStatus === true" @open-login="loginBox = true"
               @save-resume="saveResume" @open-share="shareVisible=true" @render="resume(user)"
               @logout="resetData" @open-register="registerBox = true" @open-theme="themeVisible = true">
    </app-aside>
    <resume :previewvis="previewVisible" :currentus="user" :resume="resume" :class="mainClass"></resume>
    <login v-show="loginBox" @close-login="loginBox = false" @open-register="registerBox = true"
           @login="submitLogin($event)"></login>
    <register v-show="registerBox" @close-register="registerBox = false" @open-login="loginBox = true"
              @register="submitRegister($event)"></register>
    <share v-show="shareVisible" :sharelink="shareLink" @close-share="shareVisible = false"></share>
    <theme  v-show="themeVisible" @themechange="setTheme($event)"></theme>
</div>
<script src="../venders/av-min.js"></script>
<script src="../venders/vue.min.js"></script>
<script src="../venders/vue-router.min.js"></script>
<script src="js/av.js"></script>
<script src="js/router.js"></script>
<script src="js/edit-span.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
<script src="js/share.js"></script>
<script src="js/app-aside.js"></script>
<script src="js/resume.js"></script>
<script src="js/theme.js"></script>
<script src="js/app.js"></script>
</body>
</html>
