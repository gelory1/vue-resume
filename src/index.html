<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
          maximum-scale=1, user-scalable=no"/>
    <title>简历制作工具</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/edit-span.css">
</head>
<body>
<div class="page" id="app">
    <aside>
        <div class="signInButtons">
            <button @click="onClickSave">保存</button>
            <button>分享</button>
            <button>打印</button>
            <button>换肤</button>
        </div>
        <div class="signOutButton" v-cloak>
            <button v-show="loginStaus" @click="logout">登出</button>
            <button v-show="!loginStaus" @click="registerBox = true;loginBox = false">注册</button>
            <button v-show="!loginStaus" @click="registerBox = false;loginBox = true">登录</button>
        </div>
    </aside>
    <main>
        <div class="resumeWrapper">
            <section class="header">
                <div class="resumeHeader">
                    <div class="headImg"></div>
                </div>
                <div class="line"></div>
                <h1>
                    <edit-span v-bind:value="resume.name" v-on:update="updateData('name',$event)"></edit-span>
                </h1>

                <p>应聘职位：<edit-span v-bind:value="resume.job" v-on:update="updateData('job',$event)"></edit-span></p>
                <p>
                    <edit-span v-bind:value="resume.birthday" v-on:update="updateData('birthday',$event)"></edit-span>
                    |
                    <edit-span v-bind:value="resume.gender" v-on:update="updateData('gender',$event)"></edit-span>
                    |
                    <edit-span v-bind:value="resume.degree" v-on:update="updateData('degree',$event)"></edit-span>
                    |
                    <edit-span v-bind:value="resume.email" v-on:update="updateData('email',$event)"></edit-span>
                    |
                    <edit-span v-bind:value="resume.phone" v-on:update="updateData('phone',$event)"></edit-span>
                </p>
            </section>
            <section class="skills">
                <h2>技能</h2>
                <ul>
                    <li v-for="skill,index in resume.skills">
                        <edit-span :value="skill.name" @update="updateData(`skills[${index}].name`,$event)"></edit-span>
                        <div class="description">
                            <edit-span :value="skill.description" @update="updateData(`skills[${index}].description`,$event)"></edit-span>
                        </div>
                        <div class="close" v-if="index >= 6" @click="removeSkills(index)">x</div>
                    </li>
                    <li>
                        <span @click="addSkills">添加技能</span>
                        <div @click="addSkills">+</div>
                    </li>
                </ul>
            </section>
            <section class="items">
                <h2>项目经历</h2>
                <ol>
                    <li v-for="project,index in resume.projects">
                        <h3>
                            <edit-span :value="project.name" @update="updateData(`projects[${index}].name`,$event)"></edit-span>
                        </h3>
                        <edit-span :value="project.link" @update="updateData(`projects[${index}].link`,$event)"></edit-span>
                        <p>
                            <edit-span :value="project.keywords" @update="updateData(`projects[${index}].keywords`,$event)"></edit-span>
                        </p>
                        <p>
                            <edit-span :value="project.description" @update="updateData(`projects[${index}].description`,$event)"></edit-span>
                        </p>
                        <div class="close" v-if="index >= 2" @click="removeProjects(index)">x</div>
                    </li>
                    <li>
                        <span @click="addProjects">添加项目</span>
                        <div @click="addProjects">+</div>
                    </li>
                </ol>
            </section>
        </div>
    </main>

    <div v-show="loginBox" class="loginBox" v-cloak>
        <form class="login" @submit.prevent="submitLogin">
            <h3>登录</h3>
            <div>
                <label>账号</label>
                <input type="text" v-model="login.account">
            </div>
            <div>
                <label>密码</label>
                <input type="password" v-model="login.password">
            </div>
            <button type="submit">提交</button>
            <span>没有账号？点此<a href="#" @click="jumpRegister">注册</a></span>
        </form>
        <button class="closeLogin" @click="closeLogin">关闭</button>
    </div>
    <div v-show="registerBox" class="registerBox" v-cloak>
        <form class="register" @submit.prevent="submitRegister">
            <h3>注册</h3>
            <div>
                <label>账号</label>
                <input type="text" v-model="register.account">
            </div>
            <div>
                <label>密码</label>
                <input type="password" v-model="register.password">
            </div>
            <button type="submit">提交</button>
            <span>已有账号？直接<a href="#" @click="jumpLogin">登录</a></span>
        </form>
        <button class="closeRegister" @click="closeRegister">关闭</button>
    </div>
</div>
<script src="../venders/av-min.js"></script>
<script src="../venders/vue.min.js"></script>
<script src="js/av.js"></script>
<script src="js/edit-span.js"></script>
<script src="js/app.js"></script>
</body>
</html>
