<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
          maximum-scale=1, user-scalable=no"/>
    <title>简历制作工具</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/edit-span.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
<div class="page" id="app">
    <app-aside :previewvis="previewVisible" :loginsta="loginStatus === true"
               @save-resume="saveResume"  @render="resume(user)"
               @logout="resetData"
    >
    </app-aside>
    <resume :previewvis="previewVisible" :currentus="user" :resume="resume" :class="mainClass"></resume>

    <router-view :sharelink="shareLink"
                 @close-login="closeBox"
                 @login="submitLogin($event)"
                 @close-register="closeBox"
                 @register="submitRegister($event)"
                 @close-share="closeBox"
                 @themechange="setTheme($event)"
    ></router-view>
</div>
<script src="../venders/av-min.js"></script>
<script src="../venders/vue.min.js"></script>
<script src="../venders/vue-router.min.js"></script>
<script src="js/av.js"></script>
<script src="js/edit-span.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
<script src="js/share.js"></script>
<script src="js/app-aside.js"></script>
<script src="js/resume.js"></script>
<script src="js/theme.js"></script>
<script src="js/app.js"></script>
</body>
</html>
